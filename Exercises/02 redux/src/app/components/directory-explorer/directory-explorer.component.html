<h1>{{directory.path}}</h1>

<ul>
  <li *ngIf="hasParent" class="dir" (click)="onItemClicked(directory.parent)">
    [..]
  </li>

  <li *ngFor="let item of directory.items"
      (click)="onItemClicked(item)"
      [ngClass]="{dir: item.type=='dir', file: item.type=='file' }">
    <span>{{item.name}}</span>
  </li>
</ul>
